<!DOCTYPE html>
<html>
<head>
    <title>Acid-Base Disorder Evaluator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Acid-Base Disorder Evaluator</h2>
        
        <!-- Display Flashed Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <!-- Input Form -->
        <form method="post">
            <div class="mb-3">
                <label for="Na" class="form-label">Enter [Na⁺] (mEq/L):</label>
                <input type="text" class="form-control" id="Na" name="Na" required>
            </div>
            <div class="mb-3">
                <label for="K" class="form-label">Enter [K⁺] (mEq/L):</label>
                <input type="text" class="form-control" id="K" name="K" required>
            </div>
            <div class="mb-3">
                <label for="Cl" class="form-label">Enter [Cl⁻] (mEq/L):</label>
                <input type="text" class="form-control" id="Cl" name="Cl" required>
            </div>
            <div class="mb-3">
                <label for="HCO3_bmp" class="form-label">Enter [HCO₃⁻] from BMP (mEq/L):</label>
                <input type="text" class="form-control" id="HCO3_bmp" name="HCO3_bmp" required>
            </div>
            <div class="mb-3">
                <label for="albumin" class="form-label">Enter Albumin (g/dL):</label>
                <input type="text" class="form-control" id="albumin" name="albumin" required>
            </div>
            <div class="mb-3">
                <label for="pH" class="form-label">Enter pH:</label>
                <input type="text" class="form-control" id="pH" name="pH" required>
            </div>
            <div class="mb-3">
                <label for="PaCO2" class="form-label">Enter PaCO₂ (mmHg):</label>
                <input type="text" class="form-control" id="PaCO2" name="PaCO2" required>
            </div>
            <div class="mb-3">
                <label for="PaO2" class="form-label">Enter PaO₂ (mmHg):</label>
                <input type="text" class="form-control" id="PaO2" name="PaO2" required>
            </div>
            <div class="mb-3">
                <label for="HCO3_abg" class="form-label">Enter [HCO₃⁻] from ABG (mEq/L):</label>
                <input type="text" class="form-control" id="HCO3_abg" name="HCO3_abg" required>
            </div>
            <button type="submit" class="btn btn-primary">Evaluate</button>
        </form>
    </div>
    
    <!-- Bootstrap JS (Optional, for enhanced interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
